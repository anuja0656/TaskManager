<div class="centered-content">
  <div class="modal-box">
    <h1 class="title has-text-primary">
      Create a new task
    </h1>
        <input #taskTitleInput class="input has-background-light is-medium" type="text" placeholder="Enter new task name..." (keydown.enter)="createNewTask(taskTitleInput.value)">
<br><br>
    <div class="buttons is-right">
      <button class="button has-text-grey" routerLink="../">Cancel</button>
      <button class="button is-primary has-text-white" (click)="createNewTask(taskTitleInput.value)">Create</button>
    </div>
  </div>
</div>
