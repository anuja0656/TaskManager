<div class="centered-content">
  <div class="white-box">
    <h1 class="title has-text-primary">
      Login
    </h1>
    <div class="title">
      <div class="field">
        <p class="control has-icons-left has-icons-right">
          <input #email class="input has-background-light" type="email" placeholder="Email">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
        </p>
      </div>
      <div class="field">
        <p class="control has-icons-left">
          <input #password class="input has-background-light" type="password" placeholder="Password">
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
      </div>
      <i routerLink="/signup" class="fa fa-exchange-alt has-text-primary" style="opacity: 0.7; transform: scale(0.8); margin-top:10px;" aria-hidden="true"></i>
      <div class="field is-pulled-right">
        <p class="control">
          <button class="button is-success has-text-white" (click)="loginClick(email.value, password.value)">
            Login
          </button>
        </p>
      </div>
    </div>
  </div>
</div>
