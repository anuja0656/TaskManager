<div class="centered-content">
    <div class="modal-box">
      <h1 class="title has-text-primary">
        Update list
      </h1>
          <input #listTitleInput class="input has-background-light is-medium" type="text" placeholder="Enter list name..." (keydown.enter)="updateList(listTitleInput.value)">
  <br><br>
      <div class="buttons is-right">
        <button class="button has-text-grey" [routerLink]="['/lists', listId]">Cancel</button>
        <button class="button is-primary has-text-white" (click)="updateList(listTitleInput.value)">Update</button>
      </div>
    </div>
  </div>
