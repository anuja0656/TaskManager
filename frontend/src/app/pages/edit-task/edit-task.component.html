<div class="centered-content">
    <div class="modal-box">
      <h1 class="title has-text-primary">
        Update task
      </h1>
          <input #taskTitleInput class="input has-background-light is-medium" type="text" placeholder="Enter task name..." (keydown.enter)="updateTask(taskTitleInput.value)">
  <br><br>
      <div class="buttons is-right">
        <button class="button has-text-grey" [routerLink]="['/lists', listId]" >Cancel</button>
        <button class="button is-primary has-text-white" (click)="updateTask(taskTitleInput.value)">Update</button>
      </div>
    </div>
  </div>
